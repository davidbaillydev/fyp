<section class="contact-form section">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h2 class="mb-5 text-center">Envois-nous un message</h2>
			</div>
			<div class="col-12">
				<form action="https://formsubmit.co/contact@findyourparty.fr" method="POST" target="_blank" >
					<div class="row">
						<!-- Name -->
						<div class="col-md-6 mb-2">
							<input class="form-control main" type="text" placeholder="Nom" name="name"  required>
						</div>
						<!-- Email -->
						<div class="col-md-6 mb-2">
							<input class="form-control main" type="email" name="email" required>
						</div>
						<!-- subject -->
						<div class="col-md-12 mb-2">
							<input class="form-control  main" type="text" placeholder="Sujet"  name="_subject" required>
						</div>
						<!-- Message -->
						<div class="col-md-12 mb-2">
							<textarea class="form-control  main" name="message" rows="10" placeholder="Message"></textarea>
						</div>
						<!-- Submit Button -->
						<div class="col-12 text-right">
							<button class="btn btn-main-md" type="submit">Envoyer</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
